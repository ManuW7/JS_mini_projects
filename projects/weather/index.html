<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="weather_assets/playground.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="headerText">Weather Search</h1>
      <form class="cityFinderForm">
        <div class="inputWrapper">
          <input
            type="text"
            name="city_finder"
            id="city_finder"
            class="city_finder"
          />
          <img
            src="weather_assets/searchGlass.png"
            alt=""
            class="searchGlassImg"
          />
        </div>
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
